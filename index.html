<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Economics MCQ Practice – CUET | DSE | JNU | UOH</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { poppins: ['Poppins', 'sans-serif'] },
          colors: { primary: '#0ea5a4', muted: '#6b7280' }
        }
      }
    }
  </script>

  <!-- React + Babel -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-white text-gray-800">
  <div id="root" class="min-h-screen flex items-center justify-center p-4"></div>

  <!-- App: embedded to avoid file path problems -->
  <script type="text/babel" data-presets="env,react">
    const { useState, useEffect, useMemo } = React;

    // Edit questions below. Keep the same shape.
    const questions = [
      {
        chapter: 'Theory of Consumer Behaviour',
        question: 'The concept of diminishing MRS implies that the indifference curve is:',
        options: ['Concave to origin', 'Convex to origin', 'Straight line', 'Right angle'],
        answer: 'Convex to origin',
        explanation: 'As substitution continues, the consumer gives up fewer units of one good for another, hence convex IC.',
        source: 'JNU 2013 Q12'
      },
      {
        chapter: 'Market Structures',
        question: 'In perfect competition, firms are price takers because:',
        options: ['Each firm is large relative to industry', 'There are barriers to entry', 'Products are homogeneous', 'Firms collude'],
        answer: 'Products are homogeneous',
        explanation: 'Homogeneous products mean buyers will buy from the cheapest seller, preventing individual firms from influencing price.',
        source: 'CUET PYQ 2019'
      }
    ];

    function App(){
      const [page, setPage] = useState('home');
      const [filteredQuestions, setFilteredQuestions] = useState(questions);
      const [category, setCategory] = useState('All');
      const [selectedAnswers, setSelectedAnswers] = useState({});
      const [current, setCurrent] = useState(0);
      const total = filteredQuestions.length;

      useEffect(()=> {
        setFilteredQuestions(category === 'All' ? questions : questions.filter(q => q.chapter === category));
      }, [category]);

      function handleSelect(idx){ setSelectedAnswers(prev=>({...prev, [current]: idx})); }
      function next(){ if(current < total-1) setCurrent(c=>c+1); }
      function prev(){ if(current>0) setCurrent(c=>c-1); }
      function score(){
        let correct=0;
        filteredQuestions.forEach((q,i)=> {
          const sel = selectedAnswers[i];
          if(sel != null && q.options[sel] === q.answer) correct++;
        });
        return {correct, total};
      }
      function submit(){
        setPage('result');
      }

      if(page === 'home') return (
        <div className="max-w-3xl w-full">
          <div className="text-center mb-6">
            <h1 className="text-2xl md:text-3xl font-semibold">Economics MCQ Practice – CUET | DSE | JNU | UOH</h1>
            <p className="text-sm text-muted mt-2">Practice chapter-wise Economics PYQs with instant feedback.</p>
          </div>
          <div className="bg-white shadow-md rounded-2xl p-6">
            <div className="flex items-end justify-between gap-4">
              <div>
                <label className="block text-sm text-muted">Category</label>
                <select className="mt-1 p-2 border rounded" value={category} onChange={e=>setCategory(e.target.value)}>
                  <option>All</option>
                  {[...new Set(questions.map(q=>q.chapter))].map(c=> <option key={c} value={c}>{c}</option>)}
                </select>
              </div>
              <div>
                <button className="bg-primary text-white px-4 py-2 rounded shadow" onClick={()=>setPage('quiz')}>Start Test</button>
              </div>
            </div>
            <div className="mt-6 text-sm text-muted">Questions loaded: <strong>{filteredQuestions.length}</strong></div>
          </div>
        </div>
      );

      if(page === 'quiz') {
        const q = filteredQuestions[current];
        const sel = selectedAnswers[current];
        const progressPercent = Math.round(((current+1)/total)*100);
        return (
          <div className="max-w-3xl w-full">
            <div className="flex justify-between items-center mb-4">
              <button className="border px-3 py-1 rounded" onClick={()=>setPage('home')}>Home</button>
              <div className="text-sm text-muted">Question {current+1} of {total}</div>
            </div>
            <div className="bg-white rounded-2xl shadow p-6">
              <div className="mb-4">
                <h3 className="font-semibold text-lg">{q.chapter}</h3>
                <p className="mt-1 text-sm text-muted">{q.source}</p>
              </div>
              <div className="p-4 bg-gray-50 rounded">
                <div className="text-md mb-3">{q.question}</div>
                <div className="grid gap-3">
                  {q.options.map((opt, idx)=> (
                    <label key={idx} className={`block p-3 rounded border cursor-pointer ${sel === idx ? 'border-primary bg-primary/10' : 'bg-white'}`}>
                      <input type="radio" name={`q${current}`} checked={sel===idx} onChange={()=>handleSelect(idx)} className="mr-2" />
                      <span className="font-medium mr-2">{String.fromCharCode(65+idx)}.</span>
                      <span>{opt}</span>
                    </label>
                  ))}
                </div>
              </div>
              <div className="flex justify-between mt-4">
                <button onClick={prev} disabled={current===0} className="px-4 py-2 border rounded disabled:opacity-50">Previous</button>
                {current < total-1 ? (
                  <button onClick={next} className="px-4 py-2 bg-primary text-white rounded">Next</button>
                ) : (
                  <button onClick={submit} className="px-4 py-2 bg-primary text-white rounded">Submit</button>
                )}
              </div>
            </div>
          </div>
        );
      }

      if(page === 'result') {
        const s = score();
        const percent = Math.round((s.correct/total)*100);
        return (
          <div className="max-w-4xl w-full">
            <div className="flex justify-between items-center mb-4">
              <h2 className="text-xl font-semibold">Result</h2>
              <div className="flex gap-2">
                <button className="border px-3 py-1 rounded" onClick={()=>setPage('home')}>Home</button>
              </div>
            </div>
            <div className="bg-white p-6 rounded shadow-md">
              <div className="flex items-center justify-between">
                <div>
                  <div className="text-3xl font-bold">{s.correct}/{total}</div>
                  <div className="text-sm text-muted">Score: {percent}%</div>
                </div>
              </div>
              <hr className="my-4" />
              <div className="space-y-4">
                {filteredQuestions.map((q,i)=> {
                  const selIdx = selectedAnswers[i];
                  const selText = selIdx == null ? 'Not answered' : q.options[selIdx];
                  const isCorrect = selText === q.answer;
                  return (
                    <div key={i} className="p-4 rounded border">
                      <div className="flex justify-between">
                        <div><strong>Q{i+1}.</strong> <span className="ml-2">{q.question}</span></div>
                        <div className={`px-2 py-1 rounded text-sm ${isCorrect ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>{isCorrect ? 'Correct' : 'Incorrect'}</div>
                      </div>
                      <div className="mt-2 text-sm text-muted">Your answer: <strong>{selText}</strong> | Correct: <strong>{q.answer}</strong></div>
                      <div className="mt-2 p-3 bg-gray-50 rounded text-sm">
                        <div className="font-medium">Explanation</div>
                        <div className="mt-1">{q.explanation}</div>
                      </div>
                    </div>
                  );
                })}
              </div>
            </div>
          </div>
        );
      }

      return null;
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
