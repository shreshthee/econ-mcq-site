  <!-- Tailwind (CDN) -->

    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#0ea5a4",

  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    html,body { height:100%; background:#fff; font-family: 'Poppins', sans-serif; }
    @keyframes slide { from {opacity:0; transform: translateY(6px);} to {opacity:1; transform: translateY(0);} }

    /* Ripple for touch */
    .ripple {
      position: relative; overflow: hidden;
    }
    .ripple:after {
      content:""; position:absolute; inset:0;
      border-radius:inherit; transform: scale(0);
      background: rgba(0,0,0,.08); opacity:0; pointer-events:none;
      transition: transform .35s ease, opacity .45s ease;
    }
    .ripple:active:after { transform: scale(1.2); opacity:1; }

    /* Touch pressed effect when hover is absent */
    @media (hover:none) {
      .touch-press:active { transform: scale(.98); }
    }
  </style>
</head>

  <!-- PWA SW (optional, safe if already present) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js').catch(()=>{});
      });
    }

  <!-- App -->

</body>
