  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const reg = await navigator.serviceWorker.register('./service-worker.js');
          // Optional: listen for updates and reload when a new SW takes control
          if (reg.waiting) {
            reg.waiting.postMessage({ type: 'SKIP_WAITING' });
          }
          reg.addEventListener('updatefound', () => {
            const sw = reg.installing;
            if (!sw) return;
            sw.addEventListener('statechange', () => {
              if (sw.state === 'installed' && navigator.serviceWorker.controller) {
                // New content available; reload next navigation or prompt user.
                console.log('New version installed. Hard refresh if needed.');
              }
            });
          });
        } catch (e) {
          console.log('SW registration failed:', e);
        }
      });
      // Ensure new SW takes over
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        console.log('Service worker changed; new content active.');
      });
    }
  </script>
